<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <!--This script is replaced with the content of nav.html on load.-->
        <script id="replace_with_navbar" src="nav.js"></script>
    </header>

    <h1>Movies</h1>

    <div class="container">
        <div class="row">

            <!--Output is put here-->
            <div class="col-6 border">
                <h2>output</h2>
                <div id="MovieOutput">

                </div>
            </div>

            <!--This is all the inputs-->
            <div class="col-6 border">
                <h2>Input</h2>

                <!--Get all movies-->
                <button id="GetAllMoviesButton" class="btn btn-primary mb-2">Hämta alla filmer</button>

                <!--Get movie from id-->
                <div>
                    <label for="movieId">Hämta specifik film från id: </label>
                    <input type="number" name="movieId" id="movieId" class="form-control">
                    <button id="getMovieBtn" class="btn btn-dark ">Hämta film med id</button>
                </div>


                <!--Delete a movie-->
                <div>
                    <label for="deleteMovieId">Radera en film från id</label>
                    <input type="number" name="deleteMovieId" id="deleteMovieId" class="form-control">
                    <button id="deleteMovieBtn" class="btn btn-dark">Radera film med id</button>
                </div>


                <!--UPDATE a movie-->
                <div class="form-control mt-5">
                    <h5>Formulär för UPDATE</h5>
                    <form method="post" class="form" id="updateMovieForm">
                        <!--ID-->
                        <label for="formId">Id: </label>
                        <input type="text" name="formId" id="formId" class="form-control">
                        <!--Title-->
                        <label for="formTitle">Titel: </label>
                        <input type="text" name="formTitle" id="formTitle" class="form-control">
                        <!--Grade-->
                        <label for="formYear">Utgivningsår (1-2025)</label>
                        <input type="number" min="1" max="2025" name="formYear" id="updateFormYear" class="form-control">
                        <!--Button-->
                        <button id="updateMovieBtn" type="submit" class="btn btn-info">Uppdatera film</button>
                    </form>
                </div>

                <!--ADD a movie-->
                <div class="form-control mt-5">
                    <h5>Formulär för ADD</h5>
                    <form method="post" class="form" id="addMovieForm">
                        <!--Title-->
                        <label for="formTitle">Titel: </label>
                        <input type="text" name="formTitle" id="createFormTitle" class="form-control">
                        <!--Grade-->
                        <label for="formYear">Utgivningsår (1-2025)</label>
                        <input type="number" min="1" max="2025" name="createFormYear" id="formYear"
                            class="form-control">
                        <!--Button-->
                        <button id="addMovieBtn" type="submit" class="btn btn-info">Skapa film</button>
                    </form>
                </div>


            </div>
        </div>
    </div>






    <script src="/scripts/movieScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
