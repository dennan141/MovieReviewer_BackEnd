    <h1>Account</h1>

    <!--Log in to account form-->
    <div class="form-control">
        <form id="LoginForm" class="form form-control">
            <h2>Login to account</h2>
            <!-- Email -->
            <label for="email" class="form-label">E-mail</label>
            <input type="text" class="form-control" id="email">

            <!-- Password -->
            <label for="LoginPassword" class="form-label ">Lösenord</label>
            <input type="password" name="password" id="LoginPassword" class="form-control ">

            <div class="btn-group mg-2">
                <button type="submit" class="btn btn-primary ">Logga in</button>

        </form>
        <button class="btn-danger invisible " type="click" id="logoutButton">Logga ut!</button>
    </div>
    </div>

    <!--Create account form-->
    <form id="CreateAccountForm" class="form form-control ">
        <h2>Create new account</h2>
        <!-- Email -->
        <label for="email" class="form-label">E-mail</label>
        <input type="text" class="form-control" id="CreateEmailInput">

        <!-- Password -->
        <label for="LoginPassword" class="form-label ">Lösenord</label>
        <input type="password" name="password" id="CreatePasswordInput" class="form-control ">

        <button type="submit" class="btn btn-primary ">Skapa nytt konto! </button>
    </form>


    <div id="infoToUser">

        </h2>
    </div>

    <div class="m-5">
        <h3>Existing user:</h4>
