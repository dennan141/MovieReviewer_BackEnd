<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recensioner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <!--This script is replaced with the content of nav.html on load.-->
        <script id="replace_with_navbar" src="nav.js"></script>
    </header>

    <h1>Recensioner</h1>

    <div class="container">
        <div class="row">

            <!--Output is put here-->
            <div class="col-6 border">
                <h2>Output</h2>
                <div id="ReviewOutput">

                </div>
            </div>

            <!--This is all the inputs-->
            <div class="col-6 border">
                <h2>Input</h2>

                <!--Get all Reviews-->
                <button id="GetAllReviewsButton" class="btn btn-primary mb-2">Hämta alla Recensioner</button>

                <!--Get Reviews from id-->
                <div class="border m-2">
                    <label for="reviewId">Hämta specifik recension från id: </label>
                    <input type="number" id="reviewId" class="form-control">
                    <button id="getReviewBtn" class="btn btn-dark ">Hämta recension med id</button>
                </div>


                <!--Delete a Review-->
                <div class="border m-2">
                    <label for="deleteReviewId">Radera en recension från id</label>
                    <input type="number" name="deleteReviewId" id="deleteReviewId" class="form-control">
                    <button id="deleteReviewBtn" class="btn btn-dark">Radera recension med id</button>
                </div>


                <!--UPDATE a Review-->
                <div class="form-control mt-5">
                    <h5>Formulär för UPDATE</h5>
                    <form method="post" class="form" id="updateReviewForm">
                        <!--ID-->
                        <label for="updateReviewId">Review Id:</label>
                        <input type="text" id="updateReviewId" class="form-control">
                        <!--Comment-->
                        <label for="updateCommentId">Kommentar: </label>
                        <input type="text" id="updateCommentId" class="form-control">
                        <!--Score-->
                        <label for="updateScore">Betyg (1-5)</label>
                        <input type="number" min="1" max="5" id="updateScore" class="form-control">
                        <!--Button-->
                        <button id="updateReviewBtn" type="submit" class="btn btn-info">Uppdatera recension</button>
                    </form>
                </div>

                <!--ADD a Review-->
                <div class="form-control mt-5">
                    <h5>Formulär för ADD</h5>
                    <form method="post" class="form" id="addReviewForm">
                        <!--Comment-->
                        <label for="createFormComment">Kommentarer: </label>
                        <input type="text" id="createFormComment" class="form-control">
                        <!--Score-->
                        <label for="createFormScore">Betyg (1-5)</label>
                        <input type="number" min="1" max="5" id="createFormScore" class="form-control">
                        <!--Movie-->
                        <label for="createFormMovie">Movie id: </label>
                        <input type="number" min="0" id="createFormMovie" class="form-control">
                        <!--Button-->
                        <button id="addReviewBtn" type="submit" class="btn btn-info">Skapa recension</button>
                    </form>
                </div>


            </div>
        </div>
    </div>






    <script src="/scripts/ReviewScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
